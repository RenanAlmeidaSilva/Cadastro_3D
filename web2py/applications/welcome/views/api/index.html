{{extend 'layout.html'}}

<h2 style="text-align: center">Modelos 3D</h2>
<div id="busca">
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" id="filtroNome" placeholder="Nome">
        </div>
        <div class="col">
            <input type="text" class="form-control" id="filtroNome" placeholder="Categoria">
        </div>
        <div class="col">
            <input type="text" class="form-control" id="filtroNome" placeholder="Autor">
        </div>
        <div class="col">
            <input type="text" class="form-control" id="filtroNome" placeholder="Tempo">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" onclick="chamaFiltro()">Filtrar</button>
        </div>
    </div>
</div>

<div id="conteudo"></div>


<script>
    function chamaFiltro() {
        let txt = '';
        let urlapi = '/api/index';
        axios.get(urlapi)
            .then(function (response) {
                for (let x of response.data) {
                    //Card
                    txt += '<div class="card" style="margin-left: 20px; box-shadow: 2px 2px 2px gray">'

                    //Carrossel
                    txt += '<div id="carouseExampleIndicators" class="carousel slide" data-ride="carousel">'

                    //Indicadores de imagens
                    txt += '<ol class="carousel-indicators">'
                }
            })
    }



</script>


<style>
    .main-container {
        text-align: center;
    }

    #busca {
        margin: auto;
        width: 75%;
    }
</style>
